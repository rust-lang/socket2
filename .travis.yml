language: rust
rust:
  - stable
sudo: false
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - cargo test
  - cargo test --features reuseport
  - cargo doc --no-deps --all-features
after_success:
  - travis-cargo --only nightly doc-upload
env:
  global:
    secure: ""

matrix:
  include:
    - rust: beta
    - rust: nightly

notifications:
  email:
    on_success: never
os:
  - linux
  - osx
