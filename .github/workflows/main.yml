name: CI
on:
  push:
    branches: [ master, "v0.4.x" ]
  pull_request:
    branches: [ master, "v0.4.x" ]
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  Test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: [stable, 1.46.0, beta, nightly, macos, windows]
        include:
          - build: stable
            os: ubuntu-latest
            rust: stable
          - build: 1.46.0
            os: ubuntu-latest
            rust: 1.46.0
          - build: beta
            os: ubuntu-latest
            rust: beta
          - build: nightly
            os: ubuntu-latest
            rust: nightly
          - build: macos
            os: macos-latest
            rust: stable
          - build: windows
            os: windows-latest
            rust: stable
    steps:
    - uses: actions/checkout@master
    - name: Install Rust (rustup)
      run: rustup update ${{ matrix.rust }} --no-self-update && rustup default ${{ matrix.rust }}
      shell: bash
    - uses: taiki-e/install-action@cargo-hack
    - name: Run tests
      run: cargo hack test --feature-powerset && cargo hack test --feature-powerset --release

  Rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Rust
      run: rustup update stable && rustup default stable && rustup component add rustfmt
    - name: Check formatting
      run: cargo fmt --all -- --check

  Check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # TODO: add the following targets, currently broken.
        # "x86_64-unknown-redox"
        target: ["aarch64-apple-ios", "aarch64-linux-android", "x86_64-apple-darwin", "x86_64-fuchsia", "x86_64-pc-windows-msvc", "x86_64-pc-solaris", "x86_64-unknown-illumos", "x86_64-unknown-linux-gnu", "x86_64-unknown-netbsd"]
    steps:
    - uses: actions/checkout@master
    - name: Install Rust
      run: rustup update stable && rustup default stable
    - uses: taiki-e/install-action@cargo-hack
    - name: Install Target
      run: rustup target add ${{ matrix.target }}
    - name: Run check
      run: cargo hack check --feature-powerset --all-targets --examples --bins --tests --target ${{ matrix.target }}

  # Redox needs a nightly compiler for libc:
  # https://github.com/rust-lang/libc/issues/2012
  Check_Redox:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["x86_64-unknown-redox"]
    steps:
    - uses: actions/checkout@master
    - name: Install Rust nightly
      run: rustup update nightly && rustup default nightly
    - uses: taiki-e/install-action@cargo-hack
    - name: Install Target
      run: rustup target add ${{ matrix.target }}
    - name: Run check
      run: cargo hack check --feature-powerset --all-targets --examples --bins --tests --target ${{ matrix.target }}
